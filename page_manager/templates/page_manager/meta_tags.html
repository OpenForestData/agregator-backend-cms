{% load thumbnail %}
{% with current_page as page %}
    {% with page.metatagsextension as meta %}
        <meta name="description" content="{{ meta.description }}">
        <meta name="keywords" content="{{ meta.keywoards }}">
        <meta name="author" content="">
        <meta property="og:title" content="{{ meta.title }}"/>
        <meta property="og:type" content="{{ meta.og_type }}"/>
        <meta property="og:url" content="http://{{ request.get_host }}{{ request.path }}"/>
        <meta property="og:image"
              content="http://{{ request.get_host }}{% thumbnail meta.og_image 1200x630 crop %}"/>
    {% endwith %}
{% endwith %}
